name: Run AutoCodeReview Bot

on:
  pull_request: 
    branches: 
    - main

jobs:
  execute:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
  
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        path: pr

    - name: Checkout Eudoros
      uses: actions/checkout@v4
      with:
        repository: series-ai/eudoros
        ssh-key: ${{ secrets.EUDOROS_SSH_KEY }}
        path: eudoros

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Set up SSH key
      run: |
        find -type d -name 'eudoros'
        mkdir -p ~/.ssh
        echo "${{ secrets.EUDOROS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Install dependencies
      run: |
        cd $GITHUB_WORKSPACE/pr
        pip install -r AutoCodeReviews/requirements.txt

    - name: Run Diff
      run: |
        cd $GITHUB_WORKSPACE/pr
        git fetch origin main
        git diff origin/main > $GITHUB_WORKSPACE/diffs.txt
        head --lines=10 $GITHUB_WORKSPACE/diffs.txt

    - name: Get Comments From OpenAI
      run: |
        cd $GITHUB_WORKSPACE/eudoros/src/eudoros/bots/autoCodeReview
        export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
        python main.py $GITHUB_WORKSPACE/diffs.txt $GITHUB_WORKSPACE/pr $GITHUB_WORKSPACE/review.json

    - name: Create the PR
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      with:
        script: |
          console.log(context);
          const autoFunc = require('automateReview');
          autoFunc.automateReview();
